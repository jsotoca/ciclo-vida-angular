<p [style.fontSize.px]="tamanio">
    Hola mundo... esta es una equiteta html
</p>

<button type="button" class="btn btn-primary mr-2" (click)="tamanio=tamanio+5" >
<i class="fa fa-plus"></i>
</button>

<button type="button" class="btn btn-secondary" (click)="tamanio=tamanio-5">
<i class="fa fa-minus"></i>
</button>
